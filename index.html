<!DOCTYPE html>
<html> 
<head>
    <title>log in form design></title>
    <style>
        body{
            background-image:linear-gradient(90deg#183838,#3DA272);

        }
        #log inbox{
            width: 320px;
            height: 420px;
            background-color: #5399A3;
            color: antiquewhite;
            top: 50%;
            left: 50%;
            position: center;
            transform: translate(-50%,-50%);
            box-sizing: border-box;
            padding: 70px 30px;

        }
        h1{
            text-align: center;
            font-size: 22px;
        }
        #log inbox p{
            font-weight: bold;

        }
        #log inbox input{
            width:100%;
            margin-bottom: 20px;
        }
       

    </style>   
</head >
<body>
    <div id="log inbox">
        <h1>sign in</h1>
        <form>
            <p>user name</p>
            <input type="text"name=""placeholder="enter user name">
            <p>password</p>
            <input type="password"name=""placeholder="enter password">
            <a href="#"remember me></a><br>
            <a href="#"forgot password?></a>
            <input type="submit"name=""value="log in">
        </form>
    </div>


    
    
</body>
</html>
